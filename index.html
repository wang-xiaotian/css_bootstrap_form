<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="jumbotron">
      <h1 class="display-4">Boostrap Form and Jumbotron Style</h1>
      <p class="lead">
        This is a practice how to build a form and a responsive webpage with
        Boostrap style
      </p>
      <hr class="my-4" />

      <form class="form-horizontal" action="/action_page.php">
        <div class="form-group">
          <label class="control-label col-sm-2" for="email"
            ><i class="bi bi-envelope"></i> Email:</label
          >
          <div class="col-sm-10">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter email"
            />
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="lastName"
            ><i class="bi bi-person-fill"></i> Last Name:</label
          >
          <div class="col-sm-10">
            <input
              type="lastName"
              class="form-control"
              id="lastName"
              placeholder="Last Name"
            />
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="firstName"
            ><i class="bi bi-person"></i> First Name:</label
          >
          <div class="col-sm-10">
            <input
              type="firstName"
              class="form-control"
              id="firstName"
              placeholder="First Name"
            />
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <label><input type="checkbox" /> Remember me</label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
